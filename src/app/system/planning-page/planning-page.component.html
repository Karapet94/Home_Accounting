<div class="title-block">
  <h3 class="title">
    Planning page
    <span class="sparkline bar"></span>
  </h3>
</div>
<section *ngIf="!isLoaded"><wfm-loader></wfm-loader></section>
<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-sm bordered">
          <div class="header-block">
            <h3 class="title">Expense</h3>
          </div>
          <h5 class="planning-expenses pull-right">
            Total balance: <span class="text-success">{{bill.value | number:'1.2'}}</span>
          </h5>
        </div>
        <div class="card-block">
          <div class="row" *ngFor="let c of categories">
            <div class="col-xs-6">
              <div class="n-progress">
                <div class="progress-bar {{getClassColorName(c)}}" [ngStyle]="{width: getCategoryPercent(c)}">
                  <span>{{c.name}}</span>
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <p>
                <span class="text-success">{{getCategoryCost(c) | number:'1.2'}}</span>
                of
                <span class="text-primary">{{c.capacity | number:'1.2'}}</span>
                |
                left <span class="text-success">{{c.capacity - getCategoryCost(c)| number:'1.2'}}</span> (rub.)
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
